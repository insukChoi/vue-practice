<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
</body>
<script>
    Vue.component('my-component', {
        template: '<div>사용자 정의 컴포넌트 입니다!</div>'
    });

    new Vue({
        el: '#example'
    })
</script>
</html>
