<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
</body>
<script>
    var child = {
        template: '<div>자식 컴포넌트 입니다!</div>'
    };
    var parent = {
        template: '<div>부모 컴포넌트 입니다!</div>'
    };
    new Vue({
        el: '#example',
        components: {
            'my-component': child
        }
    });
</script>
</html>
