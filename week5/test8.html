<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="example-2">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>
</body>
<script>
    var data = { counter: 0 };

    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ this.counter }}</button>',
        // 데이터는 기술적으로 함수이므로 Vue는 따지지 않지만
        // 각 컴포넌트 인스턴스에 대해 같은 객체 참조를 반환합니다.
        data: function () {
            return data
        }
    });

    new Vue({
        el: '#example-2'
    })
</script>
</html>
