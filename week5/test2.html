<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input
            type="checkbox"
            v-model="toggle"
            true-value="yes"
            false-value="no"
            id="oneInput"
            value=""
    >

</div>
</body>
<script>
    var vm = new Vue({
       el: '#app',
       data: {
           toggle: undefined
       }
    });
</script>
</html>
