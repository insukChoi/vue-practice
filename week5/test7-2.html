<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
</body>
<script>
    // 1. 컴포넌트 등록
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })

    // 2. Vue 인스턴스 생성
    new Vue({
        el: '#app'
    })

    // 주의할 점: Vue 인스턴스를 생성하기전에 꼭 Component부터 등록해야 한다.

</script>
</html>
