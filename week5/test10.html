<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ total }}</p>
    <button-counter v-on:click2.native="incrementTotal"></button-counter>
    <button-counter v-on:click2="incrementTotal"></button-counter>
</div>
</body>
<script>
    // 자식 컴포넌트
    Vue.component('button-counter', {
        template: '<button v-on:click="incrementCounter">{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            incrementCounter: function () {
                this.counter += 1;
                this.$emit('click2');
            }
        },
    });

    // 부모 컴포넌트
    new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1
            }
        }
    })
</script>
</html>
