<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <span>메세지: {{msg}}</span>
    <br>
    <span v-once>다시는 변경되지 않아요 : {{msg}}</span>

    <p>

    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <p>

    <!-- HTML 내부의 값을 데이터로 하고싶은데, Mustaches는 HTML속성으로 사용불가 ==> v-bind 사용해야함 -->
    <img v-bind:src="myImg">
    <img :src="myImg">

</div>
</body>
<script language="JavaScript">
    var vm = new Vue({
        el:'#app',
        data: {
            msg : 'ㅎㅅㅎ',
            rawHtml : '<span style="color:red">This should be red</span>',
            myImg : '../img/infuk.png'
        }
    })
</script>

</html>
