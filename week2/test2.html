<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ foo }}</p>
    <button v-on:click="foo = 'baz'">Change it</button>
</div>
</body>
<script language="JavaScript">
    var obj = {
        foo : 'bar'
    }

    Object.freeze(obj);

    new Vue({
        el:'#app',
        data : obj
    })
</script>

</html>
