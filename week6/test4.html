    <script src="../js/vue.js"></script>

<script>
    //  Vue 전역 Mixin
    Vue.mixin({
        created: function () {
            var myName = this.$options.myName;
            if(myName){
                console.log(myName + " mixin @.@");
            }
        }
    })

    new Vue({
        myName: 'insuk'
    })

    new Vue({
        myName: 'Vue'
    })
</script>
</html>
