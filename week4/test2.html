<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="loginType === 'username'">
        <label>사용자 이름</label>
        <input placeholder="사용자 이름을 입력하세요" key="username-input">
    </template>
    <template v-else>
        <label>이메일</label>
        <input placeholder="이메일 주소를 입력하세요" key="email-input">
    </template>

    <h1 v-show="flag">안녕하세요 v show에요</h1> <!-- false 또는 "" 일때 안보임 -->
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            loginType: 'username',
            flag: false
        }
    })
</script>
</html>
