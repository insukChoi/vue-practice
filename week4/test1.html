<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'"> <!-- 2.1.0 부터 새롭게 추가됨 -->
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            type: 'A'
        }
    });
</script>
</html>
