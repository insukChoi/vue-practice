<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>
<div id="app">
    <input type="button" v-on:click="greet" value="Greet"/>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'Vue.js'
        },
        methods: {
            greet: function (event) {
                alert('Hello ' + this.name + '!');
                if(event){
                    alert(event.target.tagName)
                }
            }
        }
    });

    vm.greet();

    $(document).ready(function () {
        let html = '<input type="button" id="scriptBtn" value="script Button">';
        $("#app").append(html);

        $("#scriptBtn").on("click", function () {
           vm.greet();
        });
    });
</script>
</html>
