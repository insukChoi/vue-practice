<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:keyup.space="doWhat">
    <br><br><br>
    <input @keyup.alt.67="clear"> <!-- option + c -->
</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            doWhat: function () {
                console.log("space 키를 눌렀습니다.");
            },
            clear: function () {
                console.log("clear");
            }
        }
    })
</script>
</html>
